<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Api de perritos</title>
  <!-- Favicon -->
  <link rel="shorcut icon" type="image/png" href="./resources/favicon.ico">
  <!-- CDN Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- CDN Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</head>

<body class="bg-dark">

  <!-- Titulo -->
  <h1 class="d-flex justify-content-center text-white" style="margin-top: 50px">Lista de perritos</h1>
  <!-- Subtitulo -->
  <h2 class="d-flex justify-content-center text-white" style="margin-bottom: 50px">¡Bienvenidx! Haga click sobre
    cualquier ítem de la siguiente lista para
    llevarse una linda sorpresa :)</h2>
    <!-- Contenedor con botones extraídos de la API -->
  <div class="d-flex justify-content-center">
    <div id="razas" class="list-group list-group-flush"></div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="modalButton" tabindex="-1" aria-labelledby="titleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="titleModalLabel"></h5>
          <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center">
          <img id="imagen" height="400px" width="500px">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Link JavaScript propio -->
  <script src="js/apis.js"></script>
</body>

</html>
